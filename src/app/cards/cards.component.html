<main>
    <div class="d-flex align-items-center">
        <div class="flex-grow-1">
            <h1 class="page-title" style="padding: 25px;">Kartvizitler</h1>
        </div>
        <button mat-button color="primary" (click)="openAddCardModal()">Yeni Kartvizit</button>
    </div>

    <hr>
    <div class="cards">
        <div class="row">
            <div class="col-md-12" *ngIf="!cardService.cards">
                <span>Kartvizitler yükleniyor.Lütfen Bekleyiniz.</span>
            </div>
            <div class="col-md-12" *ngIf="cardService.cards?.length == 0">
                <span>Henüz kartvizit yüklemediniz <a style="cursor: pointer;" class="primary "
                        (click)="openAddCardModal()">Buraya tıklayarak</a>
                    ilk kartvizitinizi ekleyebilirsiniz.</span>
            </div>
            <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.cards">
                <app-card-item [card]="card"></app-card-item>
            </div>
        </div>
    </div>
</main>
