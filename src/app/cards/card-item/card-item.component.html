<mat-card class="card-item">
    <mat-card-header (click)="openUpdateCardModal(card)">
        <mat-card-title>{{card.name || '-' }} </mat-card-title>
        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{card.phone}}</li>

            <span *ngIf="card.email">{{card.email}}</span>
            <small style="margin-left:10px ;" class="text-warning no-content" *ngIf="!card.email">E-Posta adresi
                girilmemiş. </small>

            <span *ngIf="card.address">{{card.address}}</span>
            <small style="margin-left:10px ;" class="text-warning no-content" *ngIf="!card.address"> Adres
                girilmemiş.</small>

        </ul>
    </mat-card-content>
</mat-card>
